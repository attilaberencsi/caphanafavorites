_schema-version: 3.3.0
ID: caphanafavorites
description: Favorites Application made usingwith CAP, HANA and Fiori
version: 1.0.0
modules:
- name: caphanafavorites-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: caphanafavorites-auth
  - name: caphanafavorites-db
  - name: caphanafavorites-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
    disk-quota: 512M
    memory: 512M  
    instances: 1
  build-parameters:
    builder: npm-ci
    ignore:
      - "node_modules/"    
- name: caphanafavorites-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: caphanafavorites-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    ignore:
      - "node_modules/"    
- name: caphanafavorites-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  # - name: caphanafavorites-auth
  # - name: srv-api
  - name: caphanafavorites-html5-repo-host
    parameters:
      # config:
      #   HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - comsapdeveufavoritespage.zip
      name: comsapdeveufavoritespage
      target-path: app/
- name: caphanafavorites-destinations
  type: com.sap.application.content
  requires:
  - name: caphanafavorites-auth
    parameters:
      service-key:
        name: caphanafavorites-auth-key
  - name: caphanafavorites-html5-repo-host
    parameters:
      service-key:
        name: caphanafavorites-html5-repo-host-key
  - name: srv-api
  - name: caphanafavorites-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: caphanafavorites-html5-repository
          ServiceInstanceName: caphanafavorites-html5-repo-host
          ServiceKeyName: caphanafavorites-html5-repo-host-key
          sap.cloud.service: caphanafavorites.service
        - Authentication: OAuth2UserTokenExchange
          Name: caphanafavorites-auth
          ServiceInstanceName: caphanafavorites-auth
          ServiceKeyName: caphanafavorites-auth-key
          sap.cloud.service: caphanafavorites.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: comsapdeveufavoritespage
  type: html5
  path: app/page
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: caphanafavorites-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
      tenant-mode: dedicated
      xsappname: caphanafavorites-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: caphanafavorites-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: caphanafavorites-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: favorites-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: caphanafavorites-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
