_schema-version: 3.3.0
ID: caphanafavorites
version: 1.0.0
description: "Favorites Application made usingwith CAP, HANA and Fiori"
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: caphanafavorites-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: caphanafavorites-auth
      - name: caphanafavorites-db
      - name: caphanafavorites-destination

  - name: caphanafavorites-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: caphanafavorites-db

  - name: caphanafavorites-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: caphanafavorites-auth
      - name: srv-api
      - name: caphanafavorites-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:


  - name: caphanafavorites-destinations
    type: com.sap.application.content
    requires:
      - name: caphanafavorites-auth
        parameters:
          service-key:
            name: caphanafavorites-auth-key
      - name: caphanafavorites-html5-repo-host
        parameters:
          service-key:
            name: caphanafavorites-html5-repo-host-key
      - name: srv-api
      - name: caphanafavorites-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: caphanafavorites-html5-repository
              ServiceInstanceName: caphanafavorites-html5-repo-host
              ServiceKeyName: caphanafavorites-html5-repo-host-key
              sap.cloud.service: caphanafavorites.service
            - Name: caphanafavorites-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: caphanafavorites-auth
              ServiceKeyName: caphanafavorites-auth-key
              sap.cloud.service: caphanafavorites.service
resources:
  - name: caphanafavorites-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: caphanafavorites-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
  - name: caphanafavorites-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: caphanafavorites-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api

  - name: caphanafavorites-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
